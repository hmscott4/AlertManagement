name: Publish Wiki

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publishWiki:

    # Specify the version of Windows
    runs-on: windows-latest

    steps:
      - name: Checkout AlertManagement
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          path: 'managementPack'
      
      - name: Checkout Wiki
        shell: powershell
        run: |
          $VerbosePreference = 'Continue'
          $githubDomain = $env:GITHUB_SERVER_URL.Replace('https://','')
          $wikiRepoUrl = "https://${{ secrets.GITHUB_TOKEN }}@$githubDomain/$env:GITHUB_REPOSITORY.wiki.git"
          Write-Verbose -Message $wikiRepoUrl
          git clone $wikiRepoUrl wiki

      - name: Copy Wiki Files
        shell: powershell
        run: |
          Remove-Item -Path .\wiki\* -Recurse
          Get-ChildItem -Path .\managementPack\WikiSource\ -Recurse | Copy-Item -Destination .\wiki\

      - name: Commit Wiki Changes
        shell: powershell
        run: |
          Set-Location -Path .\wiki\
          git add -A
          git commit -m 'Automatic Wiki Update'
          git push